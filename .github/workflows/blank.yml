name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        version: 13.x
    - uses: actions/checkout@v1
    - name: npm install
      run: npm install
    - name: npm test
      run: npm test
